# This workflow performs a static analysis of your Kotlin source code using
# Detekt.
#
# Scans are triggered:
# 1. On every push to default and protected branches
# 2. On every Pull Request targeting the default branch
# 3. On a weekly schedule
# 4. Manually, on demand, via the "workflow_dispatch" event
#
# The workflow should work with no modifications, but you might like to use a
# later version of the Detekt CLI by modifying the $DETEKT_RELEASE_TAG
# environment variable.
name: Scan with Detekt

on:
  # Triggers the workflow on push or pull request events but only for default and protected branches
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
     - cron: '32 14 * * 5'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Release tag associated with version of Detekt to be installed
  # SARIF support (required for this workflow) was introduced in Detekt v1.15.0
  DETEKT_RELEASE_TAG: v1.23.3

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "scan"
  scan:
    name: Scan
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4

    # Gets the download URL associated with the $DETEKT_RELEASE_TAG
    - name: Get Detekt download URL
      id: detekt_info
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh api graphql --field tagName=$DETEKT_RELEASE_TAG --raw-field query='
          query getReleaseAssetDownloadUrl($tagName: String!) {
            repository(name: "detekt", owner: "detekt") {
              release(tagName: $tagName) {
                releaseAssets(first: 1) {  # Hole bis zu 10 Assets, um zu debuggen
                  nodes {
                    name
                    downloadUrl
                  }
                }
                tagCommit {
                  oid
                }
              }
            }
          }
        ' > gh_response.json
        
        DETEKT_RELEASE_SHA=$(jq --raw-output '.data.repository.release.tagCommit.oid' gh_response.json)
        if [ $DETEKT_RELEASE_SHA != "2f6a52a0f6ddf3ae72f5c7c182590f9a3f4889af" ]; then
          echo "SHA=$DETEKT_RELEASE_SHA"
          echo "Release tag doesn't match expected commit SHA"
          exit 1
        fi

        DETEKT_DOWNLOAD_URL=$(jq --raw-output '.data.repository.release.releaseAssets.nodes[0].downloadUrl' gh_response.json)
        echo "download_url=$DETEKT_DOWNLOAD_URL" >> $GITHUB_OUTPUT

    # Ensure Java is installed
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # This is one of the most common distributions
        java-version: '11' # Detekt requires Java 11 or newer

    # Sets up the detekt cli
    - name: Setup Detekt
      run: |
        dest=$(mktemp -d)
        curl --request GET \
          --url ${{ steps.detekt_info.outputs.download_url }} \
          --silent \
          --location \
          --output $dest/detekt-cli.jar
        echo "DETEKT_CLI_JAR=$dest/detekt-cli.jar" >> $GITHUB_ENV

    # Performs static analysis using Detekt
    - name: Run Detekt
      continue-on-error: true
      run: |
        java -jar $DETEKT_CLI_JAR \
          --input "hanoi-frontend/src/jsMain/kotlin","hanoi-backend/src/main/kotlin" \
          --report sarif:${{ github.workspace }}/reports/detekt.sarif.json \
          --report txt:${{ github.workspace }}/reports/detekt.txt \
          --report xml:${{ github.workspace }}/reports/detekt.xml \
          --report html:${{ github.workspace }}/reports/detekt.html \
          --config config/detekt/detekt.yml
    
    - uses: actions/upload-artifact@v4
      with:
        name: detekt-report
        path: ${{ github.workspace }}/reports/detekt.sarif.json

    - name: Upload SARIF report to GitHub
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ github.workspace }}/reports/detekt.sarif.json